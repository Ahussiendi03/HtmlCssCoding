<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        span {
            color: blue;
        }
        button {
            background-color: black;
            color: white;
            padding-top:10px;
            padding-bottom: 10px;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 20px;
            border: solid blue;
        }
        button:hover {
            background-color: white;
            color: black;
            border-radius: 10px;
            transition: all ease-in-out 0.2s;
            
        }
    </style>
</head>
<body>
    <h1>Hello<span>World</span></h1>
    <button>Click Me</button>
</body>
</html>
